    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .calendar {
            width: 350px;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        .month-header button {
            background-color: #ffffff;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #ececec;
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .dates div {
            width: 100%;
            padding: 12px 0;
            text-align: center;
            border-radius: 4px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
        }

        .empty {
            visibility: hidden;
        }

        .dates div:hover {
            background-color: #87ceeb;
            color: #fff;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }

        .today {
            background-color: #ff6347;
            color: #fff;
            font-weight: bold;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="month-header">
            <button id="prev-month">«</button>
            <div class="month" id="month-year">Loading...</div>
            <button id="next-month">»</button>
        </div>
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="dates" id="dates-container"></div>
    </div>

    <script>
        const monthYearElement = document.getElementById('month-year');
        const datesContainer = document.getElementById('dates-container');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        let currentDate = new Date();
        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            monthYearElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            datesContainer.innerHTML = Array(firstDay).fill('<div class="empty"></div>').join('');
            datesContainer.innerHTML += Array.from({ length: daysInMonth }, (_, i) => {
                const day = i + 1;
                const isToday = day === currentDate.getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                return `<div class="${isToday ? 'today' : ''}">${day}</div>`;
            }).join('');
        }
        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        renderCalendar();
    </script>
</body>
